<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="css/index.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/peer.js"></script>
</head>
<body>
  <input type="text" id="dist-peer-id">
  <input type="button" id="send-btn" value="send">
  <div>
    <video autoplay="autoplay"></video>
  </div>
  <div>
    <video id="counterpart" autoplay="autoplay"></video>
  </div>
  <script>

    navigator.getMedia = ( navigator.getUserMedia ||
        navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia ||
        navigator.msGetUserMedia);

    $(document).ready(function() {
      var peer = new Peer({key: 'c19ba4aa-5e7e-11e3-922a-9dbb37b59888'});

      peer.on('open', function(id) {
        console.log('My peer ID is : ' + id);
      });

      navigator.getMedia(
          // constraints
          {
            video: true,
            audio: true
          },

          // successCallback
          function(localMediaStream) {

            $('#send-btn').on('click', function() {
              var destPeerId = $('#dist-peer-id').val();
              if (!destPeerId) {
                alert('distPeerId must not be null');
              } else {
                var conn = peer.connect(destPeerId);
                conn.on('open', function() {
                  // メッセージを受信
                  conn.on('data', function(data) {
                    console.log('Received', data);
                  });
                  // メッセージを送信
                  conn.send('Hello! send!');
                });
              }

              var call = peer.call(destPeerId,
                  localMediaStream);

              call.on('stream', function(stream) {
                console.log(stream);
                var video = $('#counterpart');
                $(video).attr('src', window.URL.createObjectURL(stream));
                video.onloadedmetadata = function(e) {
                  // Do something with the video here.
                };
                // `stream` is the MediaStream of the remote peer.
                // Here you'd add it to an HTML video/canvas element.
              });
            });
            var video = document.querySelector('video');
            video.src = window.URL.createObjectURL(localMediaStream);
            video.onloadedmetadata = function(e) {
              // Do something with the video here.
            };


          },

          // errorCallback
          function(err) {
            console.log("The following error occured: " + err);
          }

      );


      // 接続イベントの受信
      peer.on('connection', function(conn){
        conn.on('open', function() {
          // メッセージを受信
          conn.on('data', function(data) {
            console.log('Received', data);
          });
          // メッセージを送信
          conn.send('Hello! receive!');
        });

      });

      peer.on('call', function(call) {
        // Answer the call, providing our mediaStream
//        console.log(mediaStream);
        navigator.getMedia({
              video: true,
              audio: true
            },
            function(localMediaStream) {

              call.answer(localMediaStream);

              call.on('stream', function(stream){
                var video = $('#counterpart');
                $(video).attr('src', window.URL.createObjectURL(stream));
                video.onloadedmetadata = function(e) {
                  // Do something with the video here.
                };
              });
            },

            // errorCallback
            function(err) {
              console.log("The following error occured: " + err);
            }

        );
      });

    });
  </script>
</body>
</html>
